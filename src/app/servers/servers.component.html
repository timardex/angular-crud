<h4 class="mt-3">Add new server</h4>
<app-input
  (onChange)="serverName = $event.value"
  [serverName]="serverName"
  [serverStatus]="serverStatus"
  [onSetServerStatus]="onSetServerStatus"></app-input>

<button
  class="btn btn-primary mt-3"
  [disabled]="serverName === ''"
  (click)="onCreateServer()">Add server</button>

<p *ngIf="listOfServers.length === 0" class="mt-3">No server found</p>

<div *ngIf="listOfServers.length > 0">
  <h4 class="mt-3">List of servers {{ listOfServers.length }}</h4>
  <label class="mt-3">Sort by</label>
  <div class="btn-group d-block">
    <button
      type="button"
      class="btn btn-primary"
      (click)="onSortByStatus('all')">All</button>
    <button
      type="button"
      class="btn btn-primary"
      (click)="onSortByStatus('offline')">Offline</button>
    <button
      type="button"
      class="btn btn-primary"
      (click)="onSortByStatus('online')">Online</button>
  </div>
</div>

<app-server
  *ngFor="let server of listOfServers"
  [server]="server"
  [onDeleteServer]="onDeleteServer"
  [onUpdateServer]="onUpdateServer"
></app-server>

<p *ngIf="getVisibleServers().length === 0 && listOfServers.length > 0" class="mt-3">No servers found with status {{ sortBy }}</p>
<app-alert *ngIf="showAlert.visible" [alert]="showAlert"></app-alert>
